<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            IT@JCU Programming 1 - {% block title %}Wikipedia Lite{% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        {% endblock %}
    </head>
    <body>
        <div id="nav">
            <a href="{{ url_for('home') }}">
                Home
            </a>
            |
            <a href="{{ url_for('search') }}">
                Search
            </a>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
                <p>
                    Wikipedia Lite by Dean Alexander Santos Buno -
                    <a href="https://github.com/deanalex-buno95/TutorialsFlaskWikipedia">
                        Github Source
                    </a>.
                </p>
            {% endblock %}
        </div>
        <script src="" async defer>
        </script>
    </body>
</html>
